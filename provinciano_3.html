	 function search_data() {
             $("#data").attr({"style":""});
             var data_to_search = new RegExp(".*"+$("#input")[0].value+".*","i");
             var region_to_search = $("#region").val();
             var result = [];
             $(provincias).each(function(){
		 if (data_to_search.exec(this.name) && (region_to_search == "Todas" || region_to_search == this.region)) {
                     result.push(this);
		 }
             });
             return result;
	 }

	 function load_regions() {
             $("<option value='Todas'>Todas</option>").appendTo( "#region" );
             var visited = [];
             $(provincias).each(function(){
		 var region = this.region;
		 if (visited.indexOf(region) == -1) {
                     visited.push(region);
		 }
             });
             visited = visited.sort();
             $(visited).each(function() {
		 $.tmpl( "<option value='${region}'>${region}</option>'", {"region":this}).appendTo( "#region" );
             });
	 }

	 function load_data(data) {
             $("tbody tr", "#data").each(function() { $(this).remove()});
             $(data).each(function(){
		 $.tmpl( "<tr><td>${region}</td><td>${name}</td><td>${capital}</td><td>${inhabitants}</td><td>${area}</td></tr>", this).appendTo( "#data" );
             });
             if ($(data).size() == 0) {
		 $("<tr><td colspan='5'>No hay provincias que coincidan con lo buscado</td></tr>").appendTo( "#data" );
	     }
	 }

	 $(document).ready(function() {
             load_regions();
             load_data(provincias);
             $("#input").keyup(function(event){
             });
             $("#filters").submit(function() {
		 load_data(search_data());
		 return false;
             });
	 });
	</script>

    <body>

	<h1>Provinciano</h1>
	<p>Buscador de datos sobre Provincias de la República Argentina</p>
	<div id="filter-wrapper">
	    <form id="filters" action="">
		<div class="form-elem">
		    <label for="region">Región</label>
		    <select id="region"></select>
		</div>
		<div class="form-elem">
		    <label for="input">Nombre</label>
		    <input id="input" class="input" type="text" />
		</div>
		<input type="submit" class="button"  value="buscar!"/>
	    </form>
	</div>
	<div id="data-wrapper">
	    <table id="data" style='display:none'>
		<thead>
		    <tr>
			<th>Región <a href='' name='region' order='asc' onclick="return sort_by($(this))">&uArr;</a></th><th>Nombre <a href='' name='name' order='asc' onclick="return sort_by($(this))">&uArr;</a></th><th>Capital <a href='' name='capital' order='asc' onclick="return sort_by($(this))">&uArr;</a></th><th>Habitantes <a href='' name='inhabitants' order='asc' onclick="return sort_by($(this),to_num)">&uArr;</a></th><th>Km<sup>2</sup><a href='' name='area' order='asc' onclick="return sort_by($(this),to_num)">&uArr;</a></th>
		    </tr>
		</thead>
		<tbody>
		</tbody>
	    </table>
	</div>
